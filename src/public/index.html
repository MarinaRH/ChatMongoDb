<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-light bg-warning">
        <a href="" class="navbar-brand mx-auto">CHAT FULLSTACK</a>
    </nav>

    <div class="card col-md-4 mt-5 mx-auto" id="nickWrap">
        <div class="card-header">
            <h3>Enter Your Username:</h3>
        </div>
        <p id="nickError"></p>
        <div class="card-body">
            <form action="" id="nickForm">
                <input type="text" id="nickName" class="form-control">
                <button type="submit" class="btn btn-warning mt-2 btn-block"><i class="fas fa-location-arrow"></i>send</button>

            </form>
        </div>
    </div>

    <div class="container contentWrap" id="contentWrap">
        <div class="row mt-4">
            <div class="col-md-6 offset-md-1">
                    <div class="card">
                        <div class="card-header">
                            <h4>let's chat</h4>
                        </div>
                        <div id="chat" class="card-body">
                            
                        </div>
                        <form id="message-form" class="card-footer">
                            <div class="input-group">
                            <input type="text" id="message" class="form-control">
                            <div class="input-group-append">
                                <button type="submit" class="btn btn-warning mt-2 btn-block"><i class="fas fa-location-arrow"></i>send</button>
                            </div>
                            </div>
                        </form>
                    </div>
            </div>
            <div class="card col-md-3">
                    <div class="card-header">
                    <h3>Users</h3>
                    </div>
                    <div class="card-body">
                    <div id="userNames"></div>
                    </div>
            </div>
        </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>
    <script src="socket.io/socket.io.js"></script>
    <script src="app.js"></script>
    
</body>
</html>
